<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Full Palette</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <a href="index.html">
        <img class="header-logo" src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
        </a>
        <img class="full-palette-img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette">
    </header>

        <div class="palette-menu">

            <div class="Restaurant-name-container"> <h1> The Full Palette</h1> <i class="fa-regular fa-heart"></i> </div>
           
            <div class="entree-button-list">
                <h6>Entrees</h6>
                
                <button id="entree-button">
                        <p class="entree-name"><b>Escargot</b> <br> 
                        With southern French spices</p>
                        <p class="price-text"> $35</p>
                        <div class=checkmark>
                            <i class="fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                </button>

                <button id="entree-button"><p class="entree-name"><b>Duck Foie Gras</b><br> 
                With black truffle shavings</p><p class="price-text"> $35</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Fried egg</b><br> 
                Seaseoned with truffle cream and</p><p class="price-text"> $20</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>
            
            <div class="entree-button-list">
                <h6>Main Dish</h6>
                
                <button id="entree-button"><p class="entree-name"><b>Herb-Encrusted Steak</b> <br> 
                With delicately sliced and seasoned vegetables</p><p class="price-text"> $40</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Ox Tail Shepard's Pie</b><br> 
                With black truffle and pureed parsnips</p><p class="price-text"> $35</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Filet of Sole</b> <br> 
                With citrus dressing</p><p class="price-text"> $44</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>

            <div class="entree-button-list">
                <h6>Deserts</h6>
                
                <button id="entree-button"><p class="entree-name"><b>Paris-Brest</b><br> 
                Revisited</p><p class="price-text"> $18</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Chocolate Macroonfa-spin</b><br> 
                With vanilla ice cream</p><p class="price-text"> $22</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Chocolate Mousse</b> <br> 
                With spices and black truffle</p><p class="price-text"> $23</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>
            
            <button class="order-button">Order</button>

        </div>

        <footer>
            <div class="footer-section">
                <h4> ohmyfood</h4>
                <p class="footer-p"> <i class="fas fa-utensils"></i> Suggest a restaurant</p>
                <p class="footer-p"> <i class="fa-solid fa-handshake-angle"></i>Become a partner</p>
                <p class="footer-p"> Legal</p>
                <p class="footer"> Contact</p>
            </div>
        </footer>

</body>
</html>
