<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Full Palette</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <img class="header-logo" src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
        <img class="full-palette-img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette">
    </header>

        <div class="palette-menu">

            <h1> The Full Palette</h1>
            <div class="entree-button-list">
                <h6>Entrees</h6>
                
                <button class="entree-button"><p class="entree-name">Escargot <br> 
                With southern French spices</p></button>

                <button class="entree-button"><p class="entree-name">Duck Foie Gras<br> 
                With black truffle shavings</p></button>

                <button class="entree-button"><p class="entree-name">Fried egg <br> 
                Seaseoned with truffle cream and</p></button>
            </div>
            
            <div class="entree-button-list">
                <h6>Main Dish</h6>
                
                <button class="entree-button"><p class="entree-name">Herb-Encrusted Steak <br> 
                With delicately sliced and seasoned vegetables</p></button>

                <button class="entree-button"><p class="entree-name">Ox Tail Shepard's Pie<br> 
                With black truffle and pureed parsnips</p></button>

                <button class="entree-button"><p class="entree-name">Filet of Sole <br> 
                With citrus dressing</p></button>
            </div>

            <div class="entree-button-list">
                <h6>Deserts</h6>
                
                <button class="entree-button"><p class="entree-name">Paris-Brest<br> 
                Revisited</p></button>

                <button class="entree-button"><p class="entree-name">Chocolate Macaroons<br> 
                With vanilla ice cream</p></button>

                <button class="entree-button"><p class="entree-name"><b>Chocolate Mousse</b> <br> 
                With spices and black truffle</p></button>
            </div>
            
            <button class="order-button">Order</button>

        </div>

        <footer>
            <div class="footer-section">
                <img class="footerlogo" src="images/logo/ohmyfood@2x.svg" alt="ohmyfood smaller logo">
                <p class="footer-p"> <i class="fas fa-utensils"></i> Suggest a restaurant</p>
                <p class="footer-p"> <i class="fas fa-hands"></i>Become a partner</p>
                <p class="footer-p"> Legal</p>
                <p class="footer"> Contact</p>
            </div>
        </footer>

</body>
</html>
