<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Full Palette</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

    <header>
        <a href="index.html">
        <img class="header-logo" src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
        </a>
        <img class="full-palette-img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le Gourmand">
    </header>
    <body>
        <div class="palette-menu">

            <h1> Le Gourmand</h1>
            <div class="entree-button-list">
                <h6>Entrees</h6>
                
                <button id="entree-button"><p class="entree-name"><b>Tuna Carpaccio</b> <br> 
                Seasoned with yuzu</p><p class="price-text"> $25</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Crunchy Lobster Croquets</b><br> 
               With seasonal vegetables</p><p class="price-text"> $35</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Mushroom soup</b><br> 
                With truffles</p><p class="price-text"> $20</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

               
            </div>
            
            <div class="entree-button-list">
                <h6>Main Dish</h6>
                
                <button id="entree-button"><p class="entree-name"><b>Roast CHicken with Provincal Herbs</b> <br> 
                With truffle cream</p><p class="price-text"> $40</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Roasted Lobster</b><br> 
                With seasoned vegetables</p><p class="price-text"> $35</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>August Beef Ribs</b> <br> 
                With mashed parshnips</p><p class="price-text"> $44</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>

            <div class="entree-button-list">
                <h6>Deserts</h6>
                
                <button id="entree-button"><p class="entree-name"><b>Assorted Dessert Plate</b><br> 
                Chef's choice</p><p class="price-text"> $18</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Creme brulee</b><br> 
                Revisited</p><p class="price-text"> $22</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Tiramisu</b> <br> 
                With hazlenuts</p><p class="price-text"> $23</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>
            
            <button class="order-button">Order</button>

        </div>

        <footer>
            <div class="footer-section">
                <img class="footerlogo" src="images/logo/ohmyfood@2x.svg" alt="ohmyfood smaller logo">
                <p class="footer-p"> <i class="fas fa-utensils"></i> Suggest a restaurant</p>
                <p class="footer-p"> <i class="fa-solid fa-handshake-angle"></i>Become a partner</p>
                <p class="footer-p"> Legal</p>
                <p class="footer"> Contact</p>
            </div>
        </footer>
    

</body>
</html>
