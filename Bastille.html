<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastille</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <a href="index.html">
        <img class="header-logo" src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
        </a>
        <img class="full-palette-img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="The Full Palette">
    </header>

        <div class="palette-menu">

            <div class="Restaurant-name-container"> <h1> Bastille</h1> <i class="fa-regular fa-heart"></i> </div> 
            <div class="entree-button-list">
                <h6>Entrees</h6>
                
                <button id="entree-button"><span class="entree-name"><b>Citrus Squid Carpaccio</b> <br> 
                With oragne zest</span> <span class="price-text"> $25</span> <div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><span class="entree-name"><b>Grandmother's Vegetables Soup</b><br> 
               carrots,parsnips,Jerusalem artichoke</span><span class="price-text"> $35</span><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><span class="entree-name"><b>Onion Soup</b><br> 
                Revisited</span> <span class="price-text"> $20</span><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

            </div>
            
            <div class="entree-button-list">
                <h6>Main Dish</h6>
                
                <button id="entree-button"><span class="entree-name"><b>Scallops</b> <br> 
                With mashed parsnips</span> <span class="price-text"> $40</span> <div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"> <span class="entree-name"><b>Magret de canard</b><br> 
                With mashed potatoes</span> <span class="price-text"> $35</span> <div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"> <span class="entree-name"><b>Game hen</b> <br> 
                With vegetable gnocchis</span> <span class="price-text"> $44</span> <div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>

            <div class="entree-button-list">
                <h6>Deserts</h6>
                
                <button id="entree-button"><span class="entree-name"><b>Floral Ice Cream</b><br> 
                With caramel butter ice cream</span><span class="price-text"> $18</span><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></i></div></button>

                <button id="entree-button"><span class="entree-name"><b>Chocolate Lava Cake</b><br> 
                Revisited</span><span class="price-text"> $22</span><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><span class="entree-name"><b>Napolean</b> <br> 
                With blueberries and marzipan</span><span class="price-text"> $23</><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>
            
            <button class="order-button">Order</button>

        </div>

        <footer>
            <div class="footer-section">
                <h4> ohmyfood</h4>
                <p class="footer-p"> <i class="fas fa-utensils"></i> Suggest a restaurant</p>
                <p class="footer-p"> <i class="fa-solid fa-handshake-angle"></i>Become a partner</p>
                <p class="footer-p"> Legal</p>
                <p class="footer"> Contact</p>
            </div>
        </footer>
    

</body>
</html>
