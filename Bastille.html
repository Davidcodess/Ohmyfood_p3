<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastille</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <a href="index.html">
        <img class="header-logo" src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
        </a>
        <img class="full-palette-img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="The Full Palette">
    </header>

        <div class="palette-menu">

            <h1> Bastille</h1>
            <div class="entree-button-list">
                <h6>Entrees</h6>
                
                <button class="entree-button"><p class="entree-name"><b>Citrus Squid Carpaccio</b> <br> 
                With oragne zest</p><p class="price-text"> $25</p> <div class=checkmark><i class="fa-regular fa-circle-check"></i></div></button>

                <button class="entree-button"><p class="entree-name"><b>Grandmother's Vegetables Soup</b><br> 
               carrots,parsnips,Jerusalem artichoke</p><p class="price-text"> $35</p><div class=checkmark><i class="fa-regular fa-circle-check"></i></div></button>

                <button class="entree-button"><p class="entree-name"><b>Onion Soup</b><br> 
                Revisited</p><p class="price-text"> $20</p><div class=checkmark><i class="fa-regular fa-circle-check"></i></div></button>

            </div>
            
            <div class="entree-button-list">
                <h6>Main Dish</h6>
                
                <button class="entree-button"><p class="entree-name"><b>Scallops</b> <br> 
                With mashed parsnips</p><p class="price-text"> $40</p><div class=checkmark><i class="fa-regular fa-circle-check"></i></div></button>

                <button class="entree-button"><p class="entree-name"><b>Magret de canard</b><br> 
                With mashed potatoes</p><p class="price-text"> $35</p><div class=checkmark><i class="fa-regular fa-circle-check"></i></div></button>

                <button class="entree-button"><p class="entree-name"><b>Game hen</b> <br> 
                With vwgwtable gnocchis</p><p class="price-text"> $44</p><div class=checkmark><i class="fa-regular fa-circle-check"></i></div></button>
            </div>

            <div class="entree-button-list">
                <h6>Deserts</h6>
                
                <button class="entree-button"><p class="entree-name"><b>Floral Ice Cream</b><br> 
                With caramel butter ice cream</p><p class="price-text"> $18</p><div class=checkmark><i class="fa-regular fa-circle-check"></i></div></button>

                <button class="entree-button"><p class="entree-name"><b>Chocolate Lava Cake</b><br> 
                Revisited</p><p class="price-text"> $22</p><div class=checkmark><i class="fa-regular fa-circle-check"></i></div></button>

                <button class="entree-button"><p class="entree-name"><b>Napolean</b> <br> 
                With blueberries and marzipan</p><p class="price-text"> $23</p><div class=checkmark><i class="fa-regular fa-circle-check"></i></div></button>
            </div>
            
            <button class="order-button">Order</button>

        </div>

        <footer>
            <div class="footer-section">
                <img class="footerlogo" src="images/logo/ohmyfood@2x.svg" alt="ohmyfood smaller logo">
                <p class="footer-p"> <i class="fas fa-utensils"></i> Suggest a restaurant</p>
                <p class="footer-p"> <i class="fa-solid fa-handshake-angle"></i>Become a partner</p>
                <p class="footer-p"> Legal</p>
                <p class="footer"> Contact</p>
            </div>
        </footer>

</html>
