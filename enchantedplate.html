<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Full Palette</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <a href="index.html">
        <img class="header-logo" src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
        </a>
        <img class="full-palette-img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Full Palette">
    </header>

        <div class="palette-menu">

            <div class="Restaurant-name-container"> <h1> The Enchanted Plate</h1> <i class="fa-regular fa-heart"></i> </div>
           
            <div class="entree-button-list">
                <h6>Entrees</h6>
                
                <button id="entree-button">
                    <p class="entree-name"><b>Foie Gras Ravioli</b> 
                    <br> 
                    With truffle cream</p>
                    <p class="price-text"> $25</p>
                    <div class=checkmark> <i class="fa-sharp fa-solid fa-circle-check"></i>
                    </div>
                </button>

                <button id="entree-button"><p class="entree-name"><b>Oscietra Caviar</b><br> 
               With buckwheat blinis</p><p class="price-text"> $35</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Lobster and Leak Foam</b><br> 
                Marinated with orange zest</p><p class="price-text"> $20</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Duck Foie Grass</b><br> 
                   With fig jam and grilled baguette</p><p class="price-text"> $20</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>
            
            <div class="entree-button-list">
                <h6>Main Dish</h6>
                
                <button id="entree-button"><p class="entree-name"><b>Fresh Buttered Scallops</b> <br> 
                Wwith white celery puree</p><p class="price-text"> $40</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Pan-Fried Lobster</b><br> 
                With mashed sweet potatoes</p><p class="price-text"> $35</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Braised Ox Tail</b> <br> 
                With wild rice and lemon zest</p><p class="price-text"> $44</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>

            <div class="entree-button-list">
                <h6>Deserts</h6>
                
                <button id="entree-button"><p class="entree-name"><b>Chocolate and Hazlenut Macaroon</b><br> 
                With caramel butter ice cream</p><p class="price-text"> $18</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Baba au rhum</b><br> 
                With lemon drizzle</p><p class="price-text"> $22</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>

                <button id="entree-button"><p class="entree-name"><b>Lemon Meringue Pie</b> <br> 
                Destructed</p><p class="price-text"> $23</p><div class=checkmark><i class="fa-sharp fa-solid fa-circle-check"></i></div></button>
            </div>
            
            <button class="order-button">Order</button>

        </div>

        <footer>
            <div class="footer-section">
                <h4> ohmyfood</h4>
                <p class="footer-p"> <i class="fas fa-utensils"></i> Suggest a restaurant</p>
                <p class="footer-p"> <i class="fa-solid fa-handshake-angle"></i>Become a partner</p>
                <p class="footer-p"> Legal</p>
                <p class="footer"> Contact</p>
            </div>
        </footer>
    

</body>
</html>
