<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <img class="header-logo" src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
        <p class="header-location"> Paris,Belleville</p>
        <h2 class="book">Book the menu you like</h2>
        <p class="discover"> Discover top-of-the-art resturants we picked for you</p>
        <button class="explore"> Explore our resturants</button>
    </header>
    
    <section class="instruction-section">
        <div class="howitworks">
            <h3> How it works</h3>
            <button class="steps"> <p class="numbered-steps">1</p> <i class="fa fa-mobile" aria-hidden="true"></i><p>Chose a restaurant</p></button>
            <button class="steps"> <p class="numbered-steps">2</p> <i class="fa fa-list-ul" aria-hidden="true"></i> <p>Create your menu</p></button>
            <button class="steps"> <p class="numbered-steps">3</p> <i class="fa-solid fa-store"> aria-hidden="true"></i><p>Go enjoy it at the resturant</p></button>    
        </div>
    </section>

    <section class="restaurant-section">
        <div class="resturant-container">
            <h3> Restaurants</h3>

            <!--Restaurant 1 -->
            <a href="fullpalette.html"> 
                <div class="restaurants"> 
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette"> 
                    <p class="newcontainer"> New</p>
                    <p class="resturant-name"> The Full Palette</p>
                    <i class="fa-regular fa-heart"></i>
                    <p>New York</p>
                    
                </div>
            </a>


            <!--Restaurant 2-->
            <a href="enchantedplate.html">
                <div class="restaurants"> 
                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate">
                    <p class="newcontainer"> New</p>
                    <p class="resturant-name"> The Enchanted Plate</p>
                    <i class="fa-regular fa-heart"></i>
                    <p>New York</p>
                </div>
            </a>


            <!--Restuarant 3-->
            <a href="Bastille.html">
                <div class="restaurants">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt=" Bastille">
                    <p class="newcontainer"> New</p>
                    <p class="resturant-name"> Bastille</p>
                    <i class="fa-regular fa-heart"></i>
                    <p>New York</p>
                </div>
            </a>

            <!--Restaurant 4-->
            <a href="Legourmand.html">
                <div class="restaurants">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le Gourmand">
                    <p class="newcontainer"> New</p>
                    <p class="resturant-name">Le Gourmand</p>
                    <i class="fa-regular fa-heart"></i>
                    <p>New York</p>
                </div>
            </a>
        </div>
    </section>

    <footer>
        <div class="footer-section">
            <img class="footerlogo" src="images/logo/ohmyfood@2x.svg" alt="ohmyfood smaller logo">
            <p class="footer-p"> <i class="fas fa-utensils"></i> Suggest a restaurant</p>
            <p class="footer-p"> <i class="fa-solid fa-handshake-angle"></i>Become a partner</p>
            <p class="footer-p"> Legal</p>
            <p class="footer"> Contact</p>
        </div>
    </footer>

</body>
</html>
